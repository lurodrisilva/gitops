---
{{- if (.Values.resources.enabled) }}
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.namespace: {{ .Values.global.control_plane.namespace }}
  name: {{ .Values.global.control_plane.namespace }}
spec:
  finalizers:
  - kubernetes
status:
  phase: Active
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.resources.addon_name }}
  namespace: {{ .Values.global.control_plane.namespace }}
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
    argocd.argoproj.io/sync-wave: "0"
    # argocd.argoproj.io/hook: PreSync
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.global.control_plane.project }}
  source:
    repoURL: https://github.com/luciano-personal-org/cluster-baseline-deployment
    targetRevision: HEAD
    path: {{ printf "addon_charts/%s" .Values.resources.addon_name }}
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.global.control_plane.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=false
      - Prune=true
      - ApplyOutOfSyncOnly=true
      - Force=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    {{- with .Values.global.control_plane.deployment }}
    retry:
      limit: {{ .limit }}
      backoff:
        duration: {{ .backoff.duration }}
        factor: {{ .backoff.factor }}
        maxDuration: {{ .backoff.maxDuration }}
    {{- end }}
{{- end }}